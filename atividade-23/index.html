          <h4 class="subtitle-card text-muted">Crie uma função JS para calcular a raiz quadrada dos números 25, 36 e 49.</h4>
          <div class="text-center">
            <div class="btn-group mx-auto" role="group" aria-label="Basic radio toggle button group">
