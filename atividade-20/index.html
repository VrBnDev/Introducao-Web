<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Vr Dev | Desafio #21 </title>
  </head>
  <body>    
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h1>Botões Padrões</h1>
          <a href="" class="btn btn-default">Botão link</a>
          <input type="submit" value="Botão submit" class="btn btn-default">
          <button class="btn btn-default">Botão Button</button>

          <h2>Exercício - Botões</h2>
          <div class="botoes-exercicios">
            <button class="botao edit">
              <i class="fa-solid fa-edit"></i>
              <span>Edit</span>
            </button>
            <button class="botao play">
              <i class="fa-solid fa-play"></i>
              <span>Edit</span>
            </button>
            <button class="botao repeat">
              <i class="fa-solid fa-repeat"></i>
              <span>Edit</span>
            </button>
            <button class="botao pause">
              <i class="fa-solid fa-pause"></i>
              <span>Edit</span>
            </button>
            <button class="botao save">
              <i class="fa-solid fa-save"></i>
              <span>Edit</span>
            </button>
          </div>

        </div>
        <div class="col-sm-6">
          <h1>Tipos de Botões</h1>
          <button class="btn btn-default">Botão</button>
          <button class="btn btn-primary">Botão</button>
          <button class="btn btn-success">Botão</button>
          <button class="btn btn-danger">Botão</button>
          <button class="btn btn-warning">Botão</button>
          <button class="btn btn-info">Botão</button>
          <button class="btn btn-link">Botão</button>

          <h2>Tamanhos de Botão</h2>
          <button class="btn btn-default btn-xs">Botão</button>
          <button class="btn btn-primary btn-sm">Botão</button>
          <button class="btn btn-success btn-md">Botão</button>
          <button class="btn btn-danger btn-lg">Botão</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
