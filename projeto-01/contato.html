<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title> Projeto #01 | JM Viagens - Contatos</title>
    <style>
        *{
            font-family: sans-serif;
            font-size: 1rem;
        }
        
        .principal{
            width: 100%;
        }

        a{
            text-decoration: none;
            margin-left: 5px;
            color: #2b818e;
        }

        .contato{
            width: 50vw;
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        div{
            text-align: center;
        }

    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <td>
                <img src="assets/imagens/logo.png">
            </td>
            <td align="right">
                <a href="index.html">Home</a>
                <a href="quem-somos.html">Quem Somos</a>
                <a href="contato.html">Contatos</a>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="assets/imagens/contato.png" class="principal">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <form class="contato">
                    <h2>Deixe aqui suas dúvidas ou sugestões</h2>
                    Nome:
                    <input type="text" name="nome-contato" id="nome-contato" required><br><br>
                    Email:
                    <input type="email" name="email-contato" id="email-contato" required><br><br>
                    Mensagem: <br>                
                    <textarea name="mensagem-contato" id="mensagem-contato" cols="40" rows="5"></textarea>
                    <div>
                    <button type="submit">Enviar mensagem</button>
                    <a href="#">Fale conosco <i class="fa-brands fa-whatsapp" style="color: #008000;font-size: 30px;"></i></a>
                    </div>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center"> 
                <h3>Todos os direitos reservados &copy; Dev VR</h3>
            </td>
        </tr>
    </table>
</body>
</html>
