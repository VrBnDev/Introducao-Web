<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title> Projeto #01 | JM Viagens - Pacotes</title>
</head>
<body>
    <table width="100%">
        <tr class="cabecalho">
            <td>
                <img src="assets/imagens/logo.png">
            </td>
            <td align="right" class="menu-navegacao">
                <a href="index.html" class='item-nav'>Home</a>
                <a href="quem-somos.html" class='item-nav'>Quem Somos</a>
                <a href="contato.html" class='item-nav'>Contatos</a>
                <a href="destinos.html" class='item-nav'>Pacotes</a>
            </td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">
                <form id="form-busca-pacotes">
                    <div>
                        <fieldset class="fieldset-busca-pacotes">
                            Origem: <br>
                            <input type="text"  class="input-busca-pacotes" name="origem" id="origem"><br>
                            Destino: <br>
                            <select class="select-busca-pacotes" >
                                <option value="trancoso">Trancoso</option>
                                <option value="campos-do-jordao">Campos do Jordão</option>
                                <option value="maragogi">Maragogi</option>
                                <option value="sitio-do-bosco">Sitio do Bosco</option>
                            </select>
                        </fieldset>
                        <fieldset class="fieldset-busca-pacotes">
                            Quartos: <br>
                            <input type="number" class="input-busca-pacotes" name="quartos" id="quartos"><br>
                            Adultos: <br>
                            <input type="number" class="input-busca-pacotes" name="adultos" id="adultos"><br>
                            Crianças: <br>
                            <input type="number" class="input-busca-pacotes" name="criancas" id="criancas">
                        </fieldset>
                        <fieldset class="fieldset-busca-pacotes">
                        Partida: <br>
                        <input type="date"  class="input-busca-pacotes" name="data-partida" id="data-partida"> <br>
                        Retorno: <br>
                        <input type="date"  class="input-busca-pacotes" name="data-retorno" id="data-retorno">
                        </fieldset>
                    </div><br>
                    <button id="botao-pesquisar" type="submit">Pesquisar</button>
                </form>
            </td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2" align="center"> 
                <h3 class="rodape">Todos os direitos reservados &copy; Dev VR</h3>
            </td>
        </tr>
    </table>
</body>
</html>
