<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <title> Vr Dev | Desafio #24 </title>
  </head>
  <body>    
    <div class="container">
      <div class="jumbotron text-center">
        <h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
      </div>

      <hr />

      <div class="row">
        <div class="col-md-4">
          <h4 class="text-center">Parágrafos (p)</h4>
        </div>
        <div class="col-md-4">
          <h4 class="text-center">Divisões (div)</h4>
        </div>
        <div class="col-md-4">
          <h4 class="text-center">Campos (input)</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <p class="text-white bg-primary">Este é um parágrafo</p>
          <p class="text-white bg-success">Este é outro parágrafo</p>
        </div>

        <div class="col-md-4">
          <div style="height: 100px; width: 100px; background:#428bca;" class="caixa2 mx-auto my-1"></div>
          <div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="caixa2 mx-auto my-1"></div>
        </div>

        <div class="col-md-4">
          <input id="campo1" type="text" placeholder="input ID 01" class="form-control my-1"/>
          <input id="campo2" type="text" placeholder="input ID 02" class="form-control my-1"/>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-md-4 d-flex">
          <button type="button" class="btn btn-danger me-2"  onclick="exibirOcultarTAG('p')">Esconder parágrafos</button>
          <button type="button" class="btn btn-success" onclick="exibirOcultarTAG('p')">Exibir parágrafos</button>
        </div>

        <div class="col-md-4 d-flex">
          <button type="button" class="btn btn-danger me-1"  onclick="exibirOcultarClasse('caixa2',false)">Esconder divs</button>
          <button type="button" class="btn btn-success" onclick="exibirOcultarClasse('caixa2',true)">Exibir divs</button>
        </div>

        <div class="col-md-4 d-flex">
          <div>
            <button type="button" class="btn btn-danger m-1"  onclick="exibirOcultarID('campo1',false)">Esconder input ID 1</button>
            <button type="button" class="btn btn-danger m-1"  onclick="exibirOcultarID('campo2',false)">Esconder input ID 2</button>
          </div>
          <div>
            <button type="button" class="btn btn-success m-1" onclick="exibirOcultarID('campo1',true)">Exibir input ID 1</button>
            <button type="button" class="btn btn-success m-1" onclick="exibirOcultarID('campo2',true)">Exibir input ID 2</button>
          </div>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="col-md-6">
          
        </div>
        <div class="col-md-6">

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <script type="text/javascript">
      
      function exibirOcultarTAG(tag,flag){
        $(tag).toggle()
      }


      function exibirOcultarClasse(classe,flag){
        if(flag)
          $('.'+classe).show();
        else
          $('.'+classe).hide();
      } 


      function exibirOcultarID(id,flag){
        if(flag)
          $('#'+id).show();
        else
          $('#'+id).hide();
      }             
    </script>

  </body>
</html>
