<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Vr Dev | Atividade API </title>
  </head>
  <body>    
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-2">
            <a href="#" class="navbar-brand mx-2">VR Dev</a>
            <span class="navbar-text">| Trabalho de Conclusão de Disciplina</span>
        </nav>
        <main class="col-sm-12 bg-secondary justify-content-center align-items-evenly" style="height: 90vh;">
            <form class="row mx-3">
                <div class="mb-3">
                    <label for="CEP" class="form-label text-white">CEP:</label>
                    <input type="text" class="form-control " style="width: 80vw;" id="cep" aria-describedby="cepAjuda" size="10" maxlength="9">
                    <div id="cepAjuda" class="form-text text-white">Digite somente os números. Ex.: 64001001</div>
                </div>
                  <div class="text-center mb-3">
                    <button type="submit" id="teste" class="btn btn-primary">Buscar informações</button>
                  </div>
            </form>
            <div class="row mx-3">
                <div class="card p-2" style="width: 90vw;">
                    <div class="d-flex align-items-center">
                        <h5>Rua:</h3><span class="mx-3" id="rua"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>Bairro:</h3><span class="mx-3" id="bairro"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>Cidade:</h3><span class="mx-3" id="cidade"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>Estado:</h3><span class="mx-3" id="uf"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>IBGE:</h3><span class="mx-3" id="ibge"></span>
                    </div>    
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='assets/js/atividade-js.js'></script>
  </body>
</html>
