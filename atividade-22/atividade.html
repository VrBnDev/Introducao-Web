<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title> Vr Dev | Atividade Final </title>
  </head>
  <body class="bg-secondary">    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand mx-2">VR Dev</a>
      <span class="navbar-text">| Trabalho de Conclusão de Disciplina</span>
    </nav>
    <main class="container">
        <div class="btn-group" role="group" aria-label="Grupo de Botões">
            <button type="button" class="btn btn-info">Pedidos Recentes</button>
            <button type="button" class="btn btn-info">Enviar Cliente</button>
            <button type="button" class="btn btn-info">Receber Pagamento</button>
            <button type="button" class="btn btn-info">Todos os pedidos</button>
            <button type="button" class="btn btn-info">Novo Pedido</button>
            <button type="button" class="btn btn-info">Página principal</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript">
       var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
       var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl){
          return new bootstrap.Tooltip(tooltipTriggerEl)
       })

       var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
       var popoverList = popoverTriggerList.map(function(popoverTriggerEl){
          return new bootstrap.Popover(popoverTriggerEl)
       })
    </script>
  </body>
</html>
